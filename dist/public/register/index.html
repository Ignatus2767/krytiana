<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="css/kojo.css">
</head>

<body>
    <div class="switcher">
        <button id="signup-btn" class="active">Sign Up</button>
        <button id="signin-btn">Sign In</button>
    </div>

    <div id="feedback-message" class="hidden"></div>
    
    <div id="signup-form" class="form-container">
        <h2>Create Free Account</h2>
        <form id="signupForm" method="POST">
            <input type="text" id="signup-fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="text" id="signup-username" name="username" placeholder="Public Username" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <select id="signup-country" name="country" required>
                <option value="" disabled selected>Country/Region</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
            <div class="terms">
                <input style="width: 20px;" type="checkbox" id="signup-terms" name="terms" required>
                <label style="font-size: small;" for="signup-terms">I agree with terms and conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <div id="signin-form" class="form-container hidden">
        <h2>Sign In</h2>
        <form id="signinForm" method="POST">
            <input type="text" id="signin-email" name="email" placeholder="Username or Email" required>
            <input type="password" id="signin-password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        </div>
        
        <!-- Forgot Password Form (Initially Hidden) -->
        <div id="forgot-password-form" class="form-container hidden">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" method="POST">
                <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <div id="forgot-password-feedback" class="feedback-message"></div>
        </div>
    </div>

    <script src="js/kojo.js"></script>
</body>
</html>
