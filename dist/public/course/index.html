<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-toggle">â˜°</button>
        <h1 id="header-title">Online Courses</h1>
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>

    <div class="container">
        <aside id="sidebar">
          <input type="text" id="search-box" placeholder="Search topics...">
          <ul id="search-results"></ul>
          <h2>Course Contents</h2>
          <ul id="course-list"></ul>
        </aside>

        <main id="reading-area">
            <div id="progress-bar"></div>
            <article id="course-content">
                <h2>Welcome</h2>
                <p>Select a course to start learning.</p>
                <button id="done-btn" style="display: none;">Done</button>
            </article>
            <div class="navigation">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
            </div>
            <p id="progress-text">0% completed</p> <!-- New progress text -->

        </main>
    </div>

    <script src="contents.js"></script>
    <script src="trying.js"></script>
    <script src="script.js"></script>
</body>
</html>
